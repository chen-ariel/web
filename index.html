<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .section {
            width: 80%;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>咖啡與冰淇淋</h2>
            <img src="截圖 2025-02-22 上午11.14.44.png" alt="Coffee and Ice Cream">
        </div>
        <div class="section">
            <h2>攝影與登山</h2>
            <img src="截圖 2025-02-22 上午11.15.01.png" alt="Photography and Hiking">
        </div>
        <div class="section">
            <h2>台灣與大學</h2>
            <img src="截圖 2025-02-22 上午11.14.31.png" alt="Taiwan and Universities">
        </div>
    </div>
</body>
</html>
